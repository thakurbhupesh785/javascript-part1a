<!DOCTYPE html>
<html>
  <head>
  <title> coin flip trial</title>
  </head>
  <body>

    <button onclick="
      playGame('Heads');
      " >heads</button>

    <button class="tails" onclick="
    playGame('Tails');
    ">tails</button>
    
    <script>

     const score = JSON.parse(localStorage.getItem('score')) || {
        wins : 0,
        losses : 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'Heads' : 'Tails' ;
        console.log( guess === result ? 'You win!' : 'You lose!');
      

      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }
      console.log(score);

      localStorage.setItem('score',JSON.stringify(score));
      }
    </script> 
  </body>
</html>
