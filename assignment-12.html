  <script>
   
    function removeEgg (foods) {
      let eggRemoved = 0;

      return foods.filter((foods) => {
        if (foods ==='egg' && eggRemoved<2) {
          eggRemoved++;
          return false
        }
       return true
        
      });
      
    }
    console.log(removeEgg(['egg','ham','egg','asd','egg','dfg','egg']));
  </script>
