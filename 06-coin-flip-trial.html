  <body>
    <script>
      const randomNumber = Math.random();
      let result = '';

      if (randomNumber<0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
// let result = randomNumber <0.5 ? 'heads' : 'tails';
      const guess = 'heads';
//console.log(guess ==== result? 'you win' : 'you lose');
      if (guess===result) {
        console.log('you win');
      } else {
        console.log('you lose');
      }
     
    </script>
  </body>
