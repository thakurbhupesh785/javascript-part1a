<!DOCTYPE html>
<html >
<head>
  <title>assignment 10</title>
  <style>
    body {
      font-family: Arial;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculate-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }

    /* Give the error message a red color. */
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <p>Amazon Shipping Order</p>

  <input placeholder="Cost" class="js-input cost-input" onkeyup="
  handleKeyPress (event);
  " >

  <button onclick="
  calculateTotal ();
  " class="calculate-button">Calculate</button>

  <p class="js-message error-message"></p>

  <script>

   function handleKeyPress (event) {
    if (event.key = 'enter') {
      calculateTotal();
    }
   }

   function calculateTotal () {
    let input = document.querySelector('.js-input');
    
    let price = Number(input.value);

    // first , reset all previous data.
    document.querySelector('.js-input')
    .innerHTML='';
    document.querySelector('.js-message')
    .innerHTML='';

    if (price<0) {
      document.querySelector('.js-message').innerHTML ='Error: cost cannot be less than $0'
      return ;
    } 
    
    if (price < 40) {
      price+=10;
    }

    document.querySelector('.js-message').innerHTML= `${price}`
   } 
  </script>
</body>
</html>
